<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{title}}</title>
  <meta charset="utf-8">
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'feed/css/bootstrap.min.css' %}">
  {% block javascript %}
  {% endblock %}
</head>
<body>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Feeds</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/article">Articles</a>
          
        </ul>
      </nav>
      <div class="container-fluid">
        {% block content1 %}
          <div class="row justify-content-end">
            <div class="col-2">
                <a href="/compose" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Post</a>
            </div>
            <div class="col-2">
              {% if user.is_authenticated %}
                <p>Logged in as {{user.username}}</p>
                <a href="/logout" class="btn btn-primary btn-sm active">Logout</a>
              {% else %}
                <p>You are not logged in</p>
                <a href="/login" class="btn btn-primary btn-sm active">Login</a>
              {% endif %}
            </div>
          </div>
        {% endblock %}
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6">
              {% block content %}
              {% endblock %}
          </div>
        </div> 
      </div>
</body>
</html>
